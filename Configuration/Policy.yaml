privilegeTargets:
  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'Psmb.Newsletter:Tracking':
      matcher: 'method(Psmb\Newsletter\Controller\AnalyticsController->(.*)Action())'
    'Psmb.Newsletter:Subscription':
      matcher: 'method(Psmb\Newsletter\Controller\SubscriptionController->(.*)Action())'
    'Psmb.Newsletter:Backend':
      matcher: 'method(Psmb\Newsletter\Controller\NewsletterController->(.*)Action())'
    'Psmb.Newsletter:Module':
      matcher: 'method(Psmb\Newsletter\Controller\Module\NewsletterController->(.*)Action())'
    'Psmb.Newsletter:Module_Subscribers':
      matcher: 'method(Psmb\Newsletter\Controller\Module\Newsletter\SubscriberController->(index|import|uploadCSV|export|new|create|update|edit|delete)Action())'
    'Psmb.Newsletter:Module_Subscriptions':
      matcher: 'method(Psmb\Newsletter\Controller\Module\Newsletter\SubscriptionController->(index|new|create|update|edit|delete)Action())'
    'Psmb.Newsletter:Module_Analytics':
      matcher: 'method(Psmb\Newsletter\Controller\Module\Newsletter\AnalyticsController->(.*)Action())'

roles:
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Psmb.Newsletter:Tracking'
        permission: GRANT
      -
        privilegeTarget: 'Psmb.Newsletter:Subscription'
        permission: GRANT
  'Neos.Neos:Editor':
    privileges:
      -
        privilegeTarget: 'Psmb.Newsletter:Backend'
        permission: GRANT
      -
        privilegeTarget: 'Psmb.Newsletter:Module'
        permission: GRANT
      -
        privilegeTarget: 'Psmb.Newsletter:Module_Subscribers'
        permission: GRANT
      -
        privilegeTarget: 'Psmb.Newsletter:Module_Subscriptions'
        permission: GRANT
      -
        privilegeTarget: 'Psmb.Newsletter:Module_Analytics'
        permission: GRANT
  'Neos.Neos:Administrator':
    privileges:
      -
        privilegeTarget: 'Psmb.Newsletter:Module'
        permission: GRANT
      -
        privilegeTarget: 'Psmb.Newsletter:Module_Subscribers'
        permission: GRANT
      -
        privilegeTarget: 'Psmb.Newsletter:Module_Subscriptions'
        permission: GRANT
      -
        privilegeTarget: 'Psmb.Newsletter:Module_Analytics'
        permission: GRANT
